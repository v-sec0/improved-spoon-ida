<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev-john : input</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div style="margin-top: 25%" class="container text-center">
      <div class="row align-items-center mb-3">
        <div class="col">
          <div class="title-text">Please Enter Text Below</div>
        </div>
      </div>
      <div class="row mb-3" novalidate>
        <div class="col">
          <div class="input-group">
            <input
              id="serverMessageInput"
              type="text"
              class="form-control"
              placeholder="message to server ..."
              aria-label="message-to-server"
              aria-describedby="send-btn"
            />
            <button class="btn btn-primary" type="button" id="sendBtn">
              send
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-start terminal">
          <div class="terminal-text">
            Server Recevied:
            <span style="color: white" id="serverResponse">Nothin..</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
